<div class="container mat-elevation-z8">

    <mat-table [dataSource]="jobsData" matSort >
  
      
      <ng-container matColumnDef="companyname">
        <mat-header-cell class="header-cell" *matHeaderCellDef > Company Name<input class="filter-input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Company Name"> </mat-header-cell>
        <mat-cell class="column" *matCellDef="let row" > {{row.companyname!=''?row.companyname:' '}} </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="experience">
        <mat-header-cell class="header-cell" *matHeaderCellDef mat-sort-header> Experience </mat-header-cell>
        <mat-cell class="column" *matCellDef="let row"> {{row.experience!=''?row.experience:' '}} </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="skills">
        <mat-header-cell class="header-cell" *matHeaderCellDef > Skills </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.skills!=''?row.skills:' '}} </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="title">
        <mat-header-cell class="header-cell" *matHeaderCellDef > Title </mat-header-cell>
        <mat-cell class="column" *matCellDef="let row" > {{row.title!=''?row.title:' '}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="location">
        <mat-header-cell class="header-cell" *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
        <mat-cell class="column" *matCellDef="let row" > {{row.location!=''?row.location:' '}} </mat-cell>
      </ng-container>
  
      <mat-header-row class= "header" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="column" *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
  </div>
