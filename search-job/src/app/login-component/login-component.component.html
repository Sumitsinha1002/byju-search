<mat-card class="login-page">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #loginForm="ngForm">
            <table  cellspacing="0">
              <tr>
                <td>
                  <mat-form-field >
                  <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field >
                <input matInput placeholder="Password" [(ngModel)]="user.password"type="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
          </form>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [disabled]="!loginForm.form.valid"  (click)="login()" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
